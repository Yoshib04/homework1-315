<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products - Fruit Store</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <nav>
      <a id="home" href="index.html">Home</a>
      <a id="about" href="about.html">About</a>
      <a id="products" href="products.html">Products</a>
      <a id="contact" href="contact.html">Contact</a>
    </nav>

    <header class="hero">
      <div class="hero-text">
        <h1>Products</h1>
      </div>
    </header>

    <main class="all-products">
      <div class="product-item">
        <img src="/images/apple.png" alt="Apple" />
        <h3>Apples</h3>
        <p class="price">$1.00 each</p>
      </div>
      <div class="product-item">
        <img src="/images/banana.webp" alt="Banana" />
        <h3>Bananas</h3>
        <p class="price">$0.50 each</p>
      </div>
      <div class="product-item">
        <img src="/images/orange.jpg" alt="Orange" />
        <h3>Oranges</h3>
        <p class="price">$0.80 each</p>
      </div>
      <div class="product-item">
        <img src="/images/strawberries.png" alt="Strawberry" />
        <h3>Strawberries</h3>
        <p class="price">$2.50 per box</p>
      </div>
      <div class="product-item">
        <img src="/images/blueberries.png" alt="Blueberry" />
        <h3>Blueberries</h3>
        <p class="price">$3.00 per box</p>
      </div>
    </main>

    <footer>
      <p>2025 Your Company. All rights reserved.</p>
    </footer>
  </body>
</html>
